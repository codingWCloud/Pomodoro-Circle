<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="cursor">
    <div class="cursor__inner cursor__inner--circle"></div>
    <div class="cursor__inner cursor__inner--dot"></div>
  </div>

  <div class="title">
    <h1>
      <span class="title__main">Pomodoro Circle</span>
      <span class="title__sub">by Binam.</span>
    </h1>
  </div>

  <div class="timer-text" id="timer-text">25:00</div>
  <div class="circle" id="timer-circle">
    <span class="icon-container"> <i class="fas fa-play" id="timer-icon"></i> </span>
  </div>

  <script src="script.js"></script>

</body>

</html>
